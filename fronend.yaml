- name: configure frontend server
  hosts: frontend
  become: yes
  tasks:
  - name: installing nginx
    ansible.builtin.dnf:
      name: nginx
      state: latest

  - name: start and enable nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes

  - name: removing default cantant website
    ansible.builtin.file:
      path: /usr/share/nginx/html/
      state: absent

